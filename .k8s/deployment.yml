---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: faster
  name: gh-archive-yt
  labels:
    app: gh-archive-yt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gh-archive-yt
  template:
    metadata:
      labels:
        app: gh-archive-yt
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8090'
    spec:
      volumes:
        - name: cache
          emptyDir: {}
      containers:
        - name: gh-archive-yt
          image: ghcr.io/go-faster/gh-archive-yt:main
          resources:
            requests:
              cpu: 250m
              memory: 256M
            limits:
              cpu: "1"
              memory: 512M
          ports:
            - containerPort: 8090
              protocol: TCP
              name: metrics
            - containerPort: 8080
              protocol: TCP
              name: http
          env:
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "grpc"
            - name: OTEL_METRICS_EXPORTER
              value: "prometheus"
            - name: OTEL_EXPORTER_PROMETHEUS_PORT
              value: "8090"
            - name: OTEL_EXPORTER_PROMETHEUS_HOST
              value: "0.0.0.0"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.name=go-faster.gh-archive-yt"
            - name: OTEL_LOG_LEVEL
              value: "DEBUG"
            - name: OTEL_TRACES_EXPORTER
              value: "otlp"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector.monitoring.svc.cluster.local:4317"
            - name: HOME
              value: /cache
            - name: HTTP_ADDR
              value: 0.0.0.0:8080
            - name: METRICS_ADDR
              value: 0.0.0.0:8090
            - name: YT_PROXY
              value: http-proxies-default.yt.svc.cluster.local
            - name: YT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gh-archive-yt
                  key: YT_TOKEN
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gh-archive-yt
                  key: GITHUB_TOKEN
          volumeMounts:
            - mountPath: /cache
              name: cache
---
apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: faster
  name: gh-archive-yt-ttl
  labels:
    app: bot
spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: job
              image: ghcr.io/go-faster/gh-archive-yt:main
              imagePullPolicy: IfNotPresent
              resources:
                requests:
                  cpu: 500m
                  memory: 128M
                limits:
                  cpu: "2"
                  memory: 256M
              args:
                - ttl
              env:
              - name: OTEL_EXPORTER_OTLP_PROTOCOL
                value: "grpc"
              - name: OTEL_METRICS_EXPORTER
                value: "prometheus"
              - name: OTEL_EXPORTER_PROMETHEUS_PORT
                value: "8090"
              - name: OTEL_EXPORTER_PROMETHEUS_HOST
                value: "0.0.0.0"
              - name: OTEL_RESOURCE_ATTRIBUTES
                value: "service.name=go-faster.gh-archive-yt.job.ttl"
              - name: OTEL_LOG_LEVEL
                value: "DEBUG"
              - name: OTEL_TRACES_EXPORTER
                value: "otlp"
              - name: OTEL_EXPORTER_OTLP_ENDPOINT
                value: "http://otel-collector.monitoring.svc.cluster.local:4317"
              - name: HOME
                value: /cache
              - name: HTTP_ADDR
                value: 0.0.0.0:8080
              - name: METRICS_ADDR
                value: 0.0.0.0:8090
              - name: YT_PROXY
                value: http-proxies-default.yt.svc.cluster.local
              - name: YT_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: gh-archive-yt
                    key: YT_TOKEN
          restartPolicy: OnFailure
---
apiVersion: v1
kind: Service
metadata:
  namespace: faster
  name: gh-archive-yt
  labels:
    app: gh-archive-yt
    prometheus: "true"
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8090
      name: metrics
  selector:
    app: gh-archive-yt
